<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockpaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">WELCOME TO ROCK,PAPER AND SCISSOR!!!
        <p>CHOOSE YOUR OPTION!!!!!</p>
    </div>
    <div class="box">
        <div class="upper-box">
            <div class="show-result">
                <div class="box1"></div>
                <div class="who-won"></div>
                <div class="box2"></div>
            </div>
        
            <div class="choices">
                    <button id="ROCK" onclick="play('rock')">"ROCK"</button>
                    <button id="PAPER" onclick="play('paper')">PAPER</button>
                    <button id="SCISSORS" onclick="play('scissor')">SCISSORS</button>


            </div>
            <div class="main-box">
                <div class="human-score">

                </div>
                <div class="computer-score">

                </div>
            </div>
        </div>
  
 
        <div class="result">
            
            <div class="message"></div>
            <button id="restart">Restart?</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
