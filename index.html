<html lang="en">

<body>
    <script>
        humanScore =0;
        computerScore=0;
        function getComputerChoice(){
            let num = Math.floor(Math.random()*3);
            return num;


        }
        function getHumanChoice(){
            let choice = prompt(`Enter 1 for Rock. 2 for Paper 3 For Scissors`);
            choice--;
            return choice;

        }
    
        function playRound(humanChoice,computerChoice){
            while (true){
                let num = prompt("Press 1 to continue and 2 to break")
                if (num==1){
                    let ok = 0;
                    humanScore=0;
                    computerScore=0;
                    while (ok <5){
                        humanChoice= getHumanChoice();
                        computerChoice= getComputerChoice();
                        if (humanChoice===computerChoice){
                            console.log(`tie`);
                            console.log(ok+1);
                        } else if ((humanChoice-computerChoice)>1){
                            console.log("Human overPowered");
                            humanScore++;
                            console.log(ok+1);

                        } else {
                            console.log("Computer overPowered");
                            computerScore++;
                            console.log(ok+1);
                        }
                        if(humanScore>=3){
                            console.log("human won this round");
                            break;
                        } else if (computerScore>=3){
                            console.log("Computer won this round");
                            break;
                        }
                        ok++;
                    }
                } else {
                    break;
                }
            }
        }
   
        playRound();

        
    </script>
